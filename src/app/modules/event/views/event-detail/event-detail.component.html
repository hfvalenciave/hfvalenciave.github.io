<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ (event | async)?.name}}</mat-card-title>
        <mat-card-subtitle>
            <span>{{ (event | async)?.date.seconds * 1000 | date }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <h4>Description</h4>
        <div [innerHTML]="(event | async)?.description"></div>
        <h4>Location</h4>
        <div [innerHTML]="(event | async)?.location"></div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Register</button>
    </mat-card-actions>
</mat-card>
