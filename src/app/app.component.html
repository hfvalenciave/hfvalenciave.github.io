<header>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span *ngIf="signed">
                <button mat-icon-button aria-label="Menu" (click)="toggleMenu()">
                    <mat-icon>menu</mat-icon>
                </button>
            </span>
            <span (click)="navigateTo('/')" class="clickable">
                <!-- <a class="navbar-brand" [routerLink]="[ '/' ]"> -->
                <img src="/assets/images/logo-50.png" class="d-inline-block align-top logo" alt="">
                H<span class="hideable">ackers </span> <span class="hf-slash">/</span> F<span class="hideable">ounders</span> Valencia
                <!-- </a> -->
            </span>
            <span class="separator"></span>
            <span *ngIf="signed">
                <button mat-icon-button aria-label="Logout" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </span>
        </mat-toolbar-row>

    </mat-toolbar>
</header>

<main>
    <mat-sidenav-container>
        <mat-sidenav #sidenav [class.closed]="!opened"
            [@openClose]="{value: (opened ? 'open' : 'closed'), params: {maxSize: maxSize, minSize: minSize}}">
            <mat-action-list>
                <button mat-list-item (click)="navigateTo('/event')"> Events </button>
                <button mat-list-item (click)="navigateTo('/admin')"> Admin </button>
            </mat-action-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>

<footer>
</footer>
